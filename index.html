<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .counter-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .counter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 10px;
        }

        .counter-item {
            text-align: center;
        }

        .counter-number {
            font-size: 56px;
            font-weight: bold;
            line-height: 1;
        }

        .counter-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-label {
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .days-left {
            text-align: center;
            color: #868e96;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .week-progress {
            text-align: center;
            color: #495057;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .ahead {
            background: #d3f9d8;
            color: #2b8a3e;
        }

        .behind {
            background: #ffe3e3;
            color: #c92a2a;
        }

        .ontrack {
            background: #fff3bf;
            color: #e67700;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            font-weight: 600;
            padding: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subtract-btn {
            background: #ff6b6b;
            color: white;
        }

        .subtract-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .add-btn {
            background: #51cf66;
            color: white;
        }

        .add-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .reset-btn {
            background: #868e96;
            color: white;
            grid-column: 1 / -1;
        }

        .reset-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .custom-input-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .custom-input-container label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }

        .apply-btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            white-space: nowrap;
        }

        .apply-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const counterRef = ref(database, 'workoutCounter');

        // Load from Firebase or calculate default
        function calculateTotalWorkouts() {
            const startOfYear = new Date(2026, 0, 1);
            const endOfYear = new Date(2026, 11, 31);
            const totalWeeks = Math.ceil((endOfYear - startOfYear) / (1000 * 60 * 60 * 24 * 7));
            return totalWeeks * 3;
        }

        let counter = calculateTotalWorkouts();

        // Listen for changes from Firebase
        onValue(counterRef, (snapshot) => {
            if (snapshot.exists()) {
                counter = snapshot.val();
                updateDisplay();
            }
        });

        // Load initial value
        get(counterRef).then((snapshot) => {
            if (snapshot.exists()) {
                counter = snapshot.val();
            } else {
                // First time - save the default
                set(counterRef, counter);
            }
            updateDisplay();
        });

        window.updateCounter = function(change) {
            counter += change;
            saveAndDisplay();
        }

        window.resetCounter = function() {
            counter = calculateTotalWorkouts();
            saveAndDisplay();
        }

        window.applyCustomAmount = function() {
            const input = document.getElementById('customAmount');
            const amount = parseInt(input.value);
            
            if (!isNaN(amount)) {
                counter += amount;
                saveAndDisplay();
                input.value = '';
            }
        }

        function saveAndDisplay() {
            set(counterRef, counter);
            updateDisplay();
        }

        function updateDisplay() {
            const totalWorkouts = calculateTotalWorkouts();
            const completed = totalWorkouts - counter;
            const remaining = counter;
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('totalLabel').textContent = `of ${totalWorkouts} workouts`;
            updateDaysLeft();
        }

        function updateDaysLeft() {
            const now = new Date();
            const startOfYear = new Date(2026, 0, 1);
            const endOfYear = new Date(2026, 11, 31, 23, 59, 59);
            
            const diffTime = endOfYear - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const weeksLeft = Math.ceil(diffDays / 7);
            
            const timeSinceStart = now - startOfYear;
            const daysSinceStart = Math.floor(timeSinceStart / (1000 * 60 * 60 * 24));
            const currentWeek = Math.floor(daysSinceStart / 7) + 1;
            const workoutsShouldHaveDone = currentWeek * 3;
            
            document.getElementById('daysLeft').textContent = `${weeksLeft} weeks left in 2026`;
            document.getElementById('weekProgress').textContent = `Week ${currentWeek} â€¢ Should have completed ${workoutsShouldHaveDone} workouts`;
            
            const totalWorkouts = calculateTotalWorkouts();
            const workoutsCompleted = totalWorkouts - counter;
            const difference = workoutsCompleted - workoutsShouldHaveDone;
            const statusElement = document.getElementById('status');
            
            if (difference > 0) {
                statusElement.textContent = `ðŸŽ‰ You're ${difference} workout${difference !== 1 ? 's' : ''} ahead of schedule!`;
                statusElement.className = 'status ahead';
            } else if (difference < 0) {
                const workoutsNeeded = Math.abs(difference);
                statusElement.textContent = `You need to complete ${workoutsNeeded} workout${workoutsNeeded !== 1 ? 's' : ''} to stay on schedule`;
                statusElement.className = 'status behind';
            } else {
                statusElement.textContent = `âœ“ You're on schedule Tal!`;
                statusElement.className = 'status ontrack';
            }
        }

        setInterval(updateDaysLeft, 3600000);

        document.getElementById('customAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyCustomAmount();
            }
        });
    </script>
    <div class="container">
        <h1>3 Workouts Per Week in 2026</h1>
        <div class="counter-display">
            <div class="counter-grid">
                <div class="counter-item">
                    <div class="counter-number" id="completedCount">0</div>
                    <div class="counter-label">Completed</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="remainingCount">156</div>
                    <div class="counter-label">Remaining</div>
                </div>
            </div>
            <div class="total-label" id="totalLabel">of 156 workouts</div>
        </div>
        <div class="days-left" id="daysLeft"></div>
        <div class="week-progress" id="weekProgress"></div>
        <div class="status" id="status"></div>
        <div class="button-container">
            <button class="subtract-btn" onclick="updateCounter(-1)">âˆ’ 1</button>
            <button class="add-btn" onclick="updateCounter(1)">+ 1</button>
            <button class="reset-btn" onclick="resetCounter()">Reset to Start</button>
        </div>
        <div class="custom-input-container">
            <label for="customAmount">Add/Subtract Custom Amount:</label>
            <div class="input-group">
                <input type="number" id="customAmount" placeholder="Enter amount...">
                <button class="apply-btn" onclick="applyCustomAmount()">Apply</button>
            </div>
        </div>
    </div>

</body>
</html>
